name: backend

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: install
        working-directory: ./server
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        run: npm install

      - name: test
        working-directory: ./server
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        run: npm test

    env:
      CI: true
