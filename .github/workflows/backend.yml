name: backend

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: install
        working-directory: ./server
        run: npm install

      - name: test
        working-directory: ./server
        run: npm test

    env:
      CI: true
